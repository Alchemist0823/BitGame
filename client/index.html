<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>BitGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.combootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div id="menu" class="col-lg-4 col-md-4 col-xs-4 col-s-4">
        <div id="menu-toggle">Questions<span id="menu-icon" class="glyphicon glyphicon-align-justify"></span></div>
    </div>

    <div id="content" class="col-lg-8 col-md-8 col-xs-8 col-s-8">
    	<h1 class="text-center">BitGame</h1>
    	<div id="question">
            dwqdqwdqwdqwdqwdqw
    	</div>
        <div class="button-group">
            <button type="Button" class="inline-button btn btn-default">~</button>
            <button type="Button" class="inline-button btn btn-default">&amp;</button>
            <button type="Button" class="inline-button btn btn-default">|</button>
            <button type="Button" class="inline-button btn btn-default">^</button>
            <button type="Button" class="inline-button btn btn-default">&lt;&lt;</button>
            <button type="Button" class="inline-button btn btn-default">&gt;&gt;</button>
        </div>
		<div class="form-group">
			<label for="answer">Answer:</label>
			<input type="text" class="form-control" id="answer" placeholder="Enter Answer">
            <div id="result"></div>
			<button type="submit" class="btn btn-primary" id="submit">Submit</button>
    	</div>
    </div>
</div>
</body>
</html>
