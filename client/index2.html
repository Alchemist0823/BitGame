<!doctype html>
<html>
<head>
	<title>BitWiser</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.1.1.min.js"></script>
</head>
<body>
    <div class="container">

	<div class="text-center" id="login-title">
		<h1><span class="fa fa-calculator"></span> BitWiser </h1>
        <p>Learning bitwise operations by solving puzzles</p>
		<p style="margin-bottom: 30px;">Be wiser with BitWiser</p>
                <form action="/mylogin" method="post">
                    <input type="text" class="form-control" name="uid" placeholder="Username"><br/>
                    <input type="password" class="form-control" name="password" placeholder="Password"><br/>
                    <a href="/auth/facebook" class="btn btn-primary" style="float: left"><span class="fa fa-facebook"></span> Facebook</a>
                    <!--i class="fa fa-spinner fa-spin" id="spinner"></i-->
                    <button class="btn btn-success" type="submit" style="float: right">Go</button>
                </form>
        </div>
        <p style="text-align: center; margin-top: 100px;"><a href="http://en.wikipedia.org/wiki/Bitwise_operation">About bitwise operations</a></p>
    </div>

    <script>
        $(function() {
            $(window).load(function () {
                $("#login-title").fadeIn();
            });
        });
    </script>
</body>
</html>
