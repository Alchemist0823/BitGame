<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>BitGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.combootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="sweet-alert.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="sweet-alert.min.js"></script>
    <script src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="level-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Select Level</h4>
                </div>
                <div class="modal-body" id="problems">
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <h1>BitGame -
            <span id="level-title"></span>
                <span id="stars" class="stars-0">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </span>
        </h1>
        <p id="question">
        </p>
        <div id="operators" class="button-group">
            <button type="Button" class="inline-button btn btn-default">~</button>
            <button type="Button" class="inline-button btn btn-default">&amp;</button>
            <button type="Button" class="inline-button btn btn-default">|</button>
            <button type="Button" class="inline-button btn btn-default">^</button>
            <button type="Button" class="inline-button btn btn-default">&lt;&lt;</button>
            <button type="Button" class="inline-button btn btn-default">&gt;&gt;</button>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="answer" placeholder="Enter Answer">
            <div id="result" style="display: none;"></div>
            <button type="submit" class="btn btn-success" id="submit">Submit</button>
            <i class="fa fa-spinner fa-spin" id="spinner"></i>
            <button class="btn btn-primary" id="show-levels" data-toggle="modal" data-target="#myModal">Levels</button>
        </div>
    </div>
</body>
</html>
